name: Next.js CI/CD

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/astra-star-fe:${IMAGE_TAG} --target builder
          docker push ${{ secrets.DOCKER_USERNAME }}/astra-star-fe:${IMAGE_TAG}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/astra-star-fe:${{ github.sha }}
            docker stop astra-star-fe || true
            docker rm astra-star-fe || true
            
            # Menyalin .env ke direktori kerja
            scp /root/astra-star-fe/.env ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/node/app/.env
            
            # Menjalankan build di VPS
            docker run --rm -v /home/node/app/.env:/home/node/app/.env ${{ secrets.DOCKER_USERNAME }}/astra-star-fe:${{ github.sha }} npm run build
            
            # Menjalankan container dengan environment yang sudah ada
            docker run -d --name astra-star-fe -p 8086:8086 -v /home/node/app/.env:/home/node/app/.env ${{ secrets.DOCKER_USERNAME }}/astra-star-fe:${{ github.sha }}

      - name: Prune unused Docker images
        run: docker image prune -a -f
