name: Next.js CI/CD

on:
  pull_request:
    branches:
      - prod
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}  # Sesuaikan jika ada environment lain
        run: npm run build
